<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 在这里定义页面整体的样式 -->
    <style>
        /* 设置body元素的样式 */
        body {
            /* 去除页面默认的外边距 */
            margin: 0;
            /* 去除页面默认的内边距 */
            padding: 0;
            /* 设置字体为Arial或者无衬线字体 */
            font-family: Arial, sans-serif;
            /* 设置背景图片，使其不重复、水平垂直居中、固定不随页面滚动，并且铺满整个屏幕 */
            background: url('https://ts1.cn.mm.bing.net/th/id/R-C.fe08ec9312c9bee1797b79d8af954967?rik=i5F15TgMFS3TPw&riu=http%3a%2f%2fphoto-static-api.fotomore.com%2fcreative%2fvcg%2fveer%2fnowarter800%2fnew%2fVCG41N856872554.jpg&ehk=VxUMN5x%2fnOy375EvKQ4BiCwYzXrLVjsiHxVxwqAETm4%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1') no-repeat center center fixed;
            opacity: 0.85;
            background-size: cover;
            /* 设置页面高度占满整个视口高度 */
            height: 100vh;
            /* 使用flex布局，让子元素在水平和垂直方向都居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 设置子元素在垂直方向排列 */
            flex-direction: column;
            /* 设置文字颜色为白色 */
            color: white;
            /* 让文本内容在元素内居中对齐 */
            text-align: center;
        }

        /* 设置header元素的样式 */
        header {
            /* 绝对定位，使其可以相对于父元素（这里是body）进行定位 */
            position: absolute;
            /* 距离顶部20px */
            top: 20px;
            /* 宽度占满父元素宽度（这里是body的宽度，即整个页面宽度） */
            width: 100%;
            /* 文本内容在元素内水平居中对齐 */
            text-align: center;
            /* 设置较高的层级，确保它在页面上层显示，避免被其他元素覆盖 */
            z-index: 100;
        }

        /* 设置header内nav元素里的ul列表的样式 */
        header nav ul {
            /* 去除列表默认的项目符号样式 */
            list-style: none;
            /* 使用flex布局，让列表项在水平方向居中排列 */
            display: flex;
            justify-content: center;
            /* 去除列表的外边距 */
            margin: 0;
            /* 去除列表的内边距 */
            padding: 0;
        }

        /* 设置header内nav元素里的li列表项的样式 */
        header nav ul li {
            /* 设置左右外边距为20px，让列表项之间有一定间隔 */
            margin: 0 20px;
        }

        /* 设置header内nav元素里的a链接的样式 */
        header nav ul li a {
            /* 设置文字颜色为蓝色 */
            color: #6f60aa;
            /* 去除链接默认的下划线样式 */
            text-decoration: none;
            /* 设置字体大小为20px */
            font-size: 20px;
        }

        /* 设置main元素的样式 */
        main {
            /* 设置较高的层级，确保其内部内容能在合适的层级显示，避免被其他元素覆盖 */
            z-index: 10;
            /* 相对定位，为其内部元素的绝对定位提供参考，使其可以相对于main元素进行定位 */
            position: relative;
        }

        /* 设置main内section元素里的h1标题的样式 */
        main section h1 {
            /* 设置字体大小为48px */
            font-size: 48px;
            /* 设置文字颜色 */
            color: #11264f;
            /* 设置底部外边距为15px，让标题与下方元素有一定间隔 */
            margin-bottom: 35px;
        }

        /* 设置main内section元素里的p段落的样式 */
        main section p {
            /* 设置字体大小为20px */
            font-size: 20px;
            /* 设置文字颜色 */
            color: #102b6a;
            /* 设置底部外边距为30px，让段落与下方元素有一定间隔 */
            margin-bottom: 20px;
        }

        /* 设置main内section元素里包含搜索框和搜索按钮的div容器的样式 */
        main section div {
            /* 使用flex布局，让内部子元素在水平和垂直方向都居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 设置边框圆角为30px，让容器外观更圆润 */
            border-radius: 30px;
            /* 设置背景颜色为白色 */
            background-color: #fff;
            /* 设置内边距，让内部元素有合适的间距 */
            padding: 10px 20px;
            /* 添加阴影效果，让容器有立体感 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* 设置main内section元素里的搜索输入框的样式 */
        main section div input[type="text"] {
            /* 设置宽度为500px */
            width: 500px;
            /* 设置内边距，让输入的文字有合适的间距 */
            padding: 15px;
            /* 设置字体大小为18px */
            font-size: 18px;
            /* 去除边框 */
            border: none;
            /* 设置边框圆角为30px，让输入框外观更圆润 */
            border-radius: 30px;
            /* 设置输入框右侧外边距为5px，与搜索按钮隔开一定距离 */
            margin-right: 5px;
            /* 设置过渡效果，当输入框大小等属性变化时，有平滑的过渡动画，这里是针对transform属性变化的过渡，时间为0.3秒，缓动效果为ease-in-out */
            transition: transform 0.3s ease-in-out;
        }

        /* 设置main内section元素里的搜索按钮的样式 */
        main section div button {
            /* 设置内边距，让按钮文字有合适的间距 */
            padding: 15px 30px;
            /* 设置背景颜色 */
            background-color: #224b8f;
            /* 去除边框 */
            border: none;
            /* 设置文字颜色为白色 */
            color: white;
            /* 设置字体大小为18px */
            font-size: 18px;
            /* 设置边框圆角为30px，让按钮外观更圆润 */
            border-radius: 30px;
            /* 设置鼠标指针样式为手型，提示用户可以点击 */
            cursor: pointer;
            /* 设置过渡效果，当按钮背景颜色等属性变化时，有平滑的过渡动画，这里是针对background-color属性变化的过渡，时间为0.3秒 */
            transition: background-color 0.3s;
        }
        .box{
            display:
            flex;
            position: fixed;
            top:4%;
            left: 50%;
            transform:translate(-50%,-50%);
        }
        .nav{
            width: 1500px;
            height: 65px;
            background-color:#2b4490;
            opacity: 0.85;
            display: flex;
        }
        .nav a{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            font-size:20px;
        }
        .nav>.item{
            width: 20%;
            height: 100%;
            position: relative;
            transition:.4s;
        }
        .list{
            position: absolute;
            top: 65px;
            width: 100%;
            overflow: hidden;
            max-height: 0px;
            transition:.4s;
            border-radius:0 0 10px 10px;
            background-color:#426ab3;
        }

        .itemTwo{
            height: 65px;
            transition:.4s
        }
        .nav>.item:hover{background-color:#426ab3;}
        .nav>.item:hover>.list{max-height:200px;}
        {
            text-decoration: none;
        }
        .itemTwo:hover{
            background-color:rgba(255,255,255,.3);
        }
    </style>

</head>
