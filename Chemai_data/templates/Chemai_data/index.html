<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学数据库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .function-list {
            list-style: none;
            padding: 0;
        }
        
        .function-list li {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .function-list li:last-child {
            border-bottom: none;
        }
        
        .function-list a {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        
        .function-list a:hover {
            background-color: #0056b3;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .admin-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>化学数据库</h1>
        
        <ul class="function-list">
            {% if latest_question_list %}
                {% for question in latest_question_list %}
                    <li>
                        <a href="{{ question.ans_text|default:'#' }}">{{ question.question_text }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <li><a href="#">系统维护中</a></li>
            {% endif %}
        </ul>
        
        <div class="admin-link">
            <a href="/admin/">管理后台</a>
        </div>
    </div>
</body>
</html>
